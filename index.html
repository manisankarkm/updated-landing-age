    <style>
      /* Define the Richer Gold color variables */
      :root {
        --gold-color: #daa520; /* Goldenrod - Richer Gold */
        --gold-light: #ffea8d;
        --gold-dark: #a8861c; /* Darker Gold for contrast */
        --dark-contrast: #333333;
        --orange-gold: #ffc000;
        --whatsapp-green: #25d366;
        --whatsapp-darker: #128c7e;
      }

      /* ************************************************* */
      /* ANIMATIONS */
      /* ************************************************* */
      @keyframes gradient-shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes subtle-float-and-glow {
        0%,
        100% {
          transform: translateY(0) scale(1.02);
          box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6), 0 0 12px var(--gold-light);
        }
        50% {
          transform: translateY(-3px) scale(1.03);
          box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8), 0 0 20px var(--gold-color);
        }
      }

      /* ================================================= */
      /* FULL-SCREEN MOBILE FIXES (No Scrolling) */
      /* ================================================= */
      html,
      body {
        /* Essential for non-scrolling page on phone */
        height: 100%;
        overflow: hidden;
        margin: 0;
      }

      /* Base Styles: Mobile-first - USING POPPINS */
      body {
        font-family: "Poppins", sans-serif;
        color: #fff;
        background-color: #000;

        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        padding: 10px;

        display: block;
        text-decoration: none;
        width: 100%;
        max-width: 800px;
        cursor: pointer;
        /* Make the wrapper fill the remaining height available */
        flex-grow: 1;
        max-height: 100%;
      }

      .container {
        width: 100%;
        height: 100%; /* Take 100% of the available viewport height */
        max-width: 800px;
        text-align: center;

        /* BACKGROUND FIXES: COVER IMAGE FULLY AND PREVENT SCROLLING ISSUES */
        /* NOTE: 'background.jpg' must be present in the same directory */
        background: url("background.jpg") no-repeat center center;
        background-size: cover;
        background-attachment: fixed; /* Ensures background covers viewport consistently */

        padding: 10px 15px 20px 15px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Distribute content vertically to fill the screen space */
        justify-content: space-around;
        min-height: auto;
        transition: box-shadow 0.3s ease;
        /* Allow internal scrolling on smaller phones if content overflows */
        overflow-y: auto;
        box-sizing: border-box;
      }

      /* Background Overlay */
      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.1); /* Subtle black overlay */
        border-radius: 10px;
        z-index: 1;
      }

      /* Z-index for all content */
      .header-logo,
      .header-slogan,
      .claim-bonus-section-group,
      .small-print,
      .whatsapp-button,
      .footer-features,
      .footer-games,
      .feature-box-wrapper {
        position: relative;
        z-index: 2;
        margin-top: 5px;
        margin-bottom: 5px;
      }

      /* ================================================= */
      /* LOGO AND SLOGAN */
      /* ================================================= */

        height: auto;
        margin-bottom: -15px;

      }

      .header-slogan {

        font-size: 0.9em;
        font-weight: 700;
        margin-bottom: 5px;
        margin-top: 0px;
        color: var(--gold-light);
        text-shadow: 1px 1px 2px #000;
        padding: 5px 15px;
        border-radius: 5px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      /* ================================================= */
      /* BONUS SECTION */
      /* ================================================= */
      .claim-bonus-section-group {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
        margin-bottom: 15px;
        width: 100%;
        padding-top: 20px;
      }

      .claim-text-wrapper {
        background-image: linear-gradient(
          to right,
          var(--gold-light),
          var(--gold-color)
        );
        padding: 5px 15px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        max-width: 280px;
        width: 85%;
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        white-space: nowrap;
      }

      .claim-text-wrapper::before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border: 1px solid var(--gold-color);
        border-radius: 12px;
        z-index: -1;
        transform: none;
      }

      .claim-text {
        font-family: "Poppins", sans-serif;
        font-size: 1.25em;
        font-weight: 700;
        color: var(--dark-contrast);
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
        margin: 0;
        line-height: 1.2;
        letter-spacing: 0.05em;
      }

      .main-bonus-section {

        margin-top: 0;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);

        width: 90%;
        position: relative;
        z-index: 2;
        padding-top: 30px;
        padding-bottom: 5px;
      }

      .main-bonus-section::before {
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border: 2px solid #ffffff; /* White border for high contrast */
        border-radius: 20px;
        z-index: -1;
      }

      .bonus-percentage,

        font-family: "Anton", sans-serif;
        text-transform: uppercase;
        line-height: 0.9em;
        letter-spacing: 0.08em;

      .whatsapp-icon {

        border-radius: 50%;
        padding: 3px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);

      .whatsapp-button br {

      .button-text {

      /* ================================================= */
      /* FOOTER FEATURES */
      /* ================================================= */
      .feature-box-wrapper {
        border: 2px solid #ffffff;

      .footer-features {

      }

      .feature-item {
        display: flex;
        align-items: center;

        font-weight: 700;

          1px 1px 0 #000, 0 0 5px rgba(255, 255, 255, 0.5);
      }

      .feature-icon {
        margin-right: 5px;
        font-size: 1.3em;
        color: #ffffff;
        text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000,
          -1px 1px 0 #000;
      }

      /* Footer Games - POPPINS FONT */
      .footer-games {
        margin-top: 5px;
        font-size: 0.8em;
        padding: 0 10px;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        color: #ffffff;
        text-shadow: 0 0 5px var(--gold-light), 0 0 10px var(--gold-color),
          1px 1px 2px rgba(0, 0, 0, 0.8);
        letter-spacing: 0.1em;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 8px 12px;
      }

      .game-icon {
        margin-right: 3px;
        font-size: 1.2em;
        color: var(--gold-color);
        text-shadow: none;
        vertical-align: middle;
      }

      .footer-games span {
        margin: 0 0px;
        font-weight: 700;
        color: var(--gold-color);
        text-shadow: none;

        display: none;

      .game-item-wrap {
        display: flex;

      }

      /* ---------------------------------------------------------------------- */
      /* RESPONSIVENESS: Media Queries for Tablet/Desktop */
      /* ---------------------------------------------------------------------- */

      @media (min-width: 600px) {

        body {

        .container {

        .whatsapp-button {

        }
        .whatsapp-icon {
          margin-right: 15px;

          font-size: 2.2em;

        /* Re-enable separators on desktop */
        .footer-games span {

        }

        .footer-features {

        }
        .feature-item {

        }
        .footer-games {

          gap: 15px;
          flex-wrap: nowrap;
        }
        .feature-box-wrapper {

          padding: 12px 20px;
        }
      }
    </style>
